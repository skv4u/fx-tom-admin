<header class="header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex flex-wrap align-items-center">
        <div class="logo"><img src="assets/images/logo.jpg" alt="Logo" /></div>
        <div class="top-title">
          <h1>Admin Dashboard</h1>
        </div>
        <div class="logo-right">
          <div class="top-user">
            <div class="top-name">
              <div>
               <p class="mb-0"><strong>Welcome, {{prodcastService.loginUserName.toUpperCase()}}</strong> </p>
                
              
                <div class="subscribe">
                  <span>{{prodcastService.UserStastics.TotalRJ}} RJs</span>
                  <!-- <span>100k Subscribers</span> -->
                </div>
                
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <!-- <li><a class="dropdown-item" href="#">Dropdown link</a></li> -->
                  <li><a class="dropdown-item" (click)="logout()">Log Out</a></li>
                </ul>
              </div>
            </div>
            <div class="top-img">
              <img src="assets/images/login-img.jpg" alt="img" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
