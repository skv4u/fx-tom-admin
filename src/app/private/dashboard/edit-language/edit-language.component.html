
  <!--Header Start Here-->
  <app-generic-header></app-generic-header>
  <!--Header End Here-->

<div class="body-main">
  <div class="body-content">  
    <h3 style="cursor: pointer;"><a (click)="router.navigateByUrl('/login')"><i class="fas fa-angle-left"></i> Back to Dashboard</a></h3>   
 
      <h3>Add Language</h3>

       
          <div class="row">
            <div class="col-md-12 px-1 d-flex">
              <div class="top-search">
                <div class="input-group mx-2">
                    <input type="text" class="form-control" placeholder="Enter New Language" [(ngModel)]="NewLangName">
                </div>
              </div>
              <button class="custome-button mx-4" (click)="createLanguage()">Add New Language</button>
              <img *ngIf="apiCalled" src="./assets/images/loader.gif" style="width: auto;height: 38px;margin-left: 20px;">
            </div>
          </div>            
          <div class="row">
            <div class="col-md-12 px-1 d-flex">
             <ul class="c-list mt-5">
               <li *ngFor="let a of prodCastService.LanguageList"><span>{{a.name}}</span> <i class="fas fa-trash-alt" (click)="deleteLanguage(a.id)"></i></li>
             </ul>
          </div>            
     
 
  </div>
</div>
