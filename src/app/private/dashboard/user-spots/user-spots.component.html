
  <!--Header Start Here-->
  <app-generic-header></app-generic-header>
  <!--Header End Here-->

<div class="body-main">
  <div class="body-content" style="height: 85vh;">  
    <h3 style="cursor: pointer;"><a (click)="router.navigateByUrl('/dasdboard')"><i class="fas fa-angle-left"></i> Back to Dashboard</a></h3>   
 
      <h3>Adds Spot</h3>

       
          <div class="row">
            <div class="col-md-12 px-1 d-flex">
              <div style="min-width: 70%;">
                <div class="input-group mx-2">
                    <input type="text" class="form-control" placeholder="Enter New Adds Spot" [(ngModel)]="NewSpotName">

                  
                &nbsp;
                &nbsp;
                <div >
                  <div><a (click)="showPodCast = true;podCastList=prodCastService.dashboardList" class="pointer">Podcast</a></div>
                  <div><a (click)="showPodCast = false;getLivepodcastList();"  class="pointer">Live Podcast</a></div>
                </div>
               
                &nbsp;
                &nbsp;
                <div style="width: 85%;margin-top: 14px;" class="form-floating" *ngIf="showPodCast">
                  <select class="form-control" placeholder="Podcast" [(ngModel)]="selectedpodcast">
                    <option *ngFor="let a of podCastList" [value]="a.id">{{a.name}}</option>
                  </select>
                  <label for="floatingInput" style="left: 18px;" >Podcast</label>
                 </div>

                 <div style="width: 85%;margin-top: 14px;" class="form-floating" *ngIf="!showPodCast">
                  <select class="form-control" placeholder="Podcast" [(ngModel)]="selectedpodcast">
                    <option *ngFor="let a of podCastList" [value]="a.podcast_id">{{a.podcast_title}}</option>
                  </select>
                  <label for="floatingInput" style="left: 18px;" >Live Podcast</label>
                 </div>
                 &nbsp;
                 &nbsp;
                <div class="drop-zone upload-image" *ngIf="!NewSpotImage" style="height:40px;border-radius:0px;width: 65px;background: none;margin-top: 14px;">
                 
                  <!-- <span class="drop-zone__prompt"><p>Upload <br/> Category picture</p>                </span> -->
                  <i class="fas fa-file-upload" title="upload category picture" style="font-size: 28px;"></i>
                  <input type="file" name="myFile" class="drop-zone__input" style="display: block;" (change)="uploadFile($event.target.files)">

                </div>
                <div class="drop-zone upload-image" style="height:40px;border-radius:0px;width: 65px;background: none;overflow: hidden;margin-top: 14px;" *ngIf="NewSpotImage">
                  <img [src]="NewSpotImage" [alt]="NewSpotImage" style="border-radius: 0px;object-fit: cover;">
              </div>
              
                  <!-- <input type="text" class="form-control" placeholder="SVG Url(Optional)" [(ngModel)]="NewCatImage"> -->
              </div>
              </div>
              <button class="custome-button mx-4" style="margin-top: 54px;" (click)="CreateSpot()">Add New Adds Spot</button>
              <img *ngIf="apiCalled" src="./assets/images/loader.gif" style="width: auto;height: 38px;margin-left: 20px;">
            </div>
          </div>            
           <div class="row"> 
            <div class="col-md-12 px-1 d-flex">
             <ul class="c-list">
               <li *ngFor="let a of prodCastService.spotlist">
                 <div class="no_image" *ngIf="!a.image">
                  <img  src="./assets/images/noimage.png" alt="No Image" />
                 </div> 
                 <div class="with_image" *ngIf="a.image">
                  <img  [src]="a.image" alt="No Image" />
                 </div>
                 <span class="ml30">{{a.title}}</span> 
                 <i class="fas fa-trash-alt" (click)="Id=a.addspot_id;showConfirmPopup=true;"></i>
                </li>
             </ul>
          </div>            
     
 
  </div> 
</div>
</div>


<div *ngIf="showConfirmPopup">
  <!--------------------------->
<!--Delete The Modal -->
<div class="background-grey"></div>
<div class="popup-box" style="height: 130px;text-align: center;">
  <div>
     <h4 class="mb-0"> Please Confirm on Delete ?</h4>
     <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="showConfirmPopup = false">X</button>
   </div>

   <!-- Modal body href="dashboard.html" 366,367-->
     <div class="modal-body">
    <a ><button class="custome-button mx-2" (click)="deleteSpot(Id)">Confirm</button></a>
    <a ><button class="custome-outline mx-2"  (click)="showConfirmPopup = false">Cancel</button></a>
   </div>
 </div>
</div>
